<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <title>a Gendaa</title>
</head>
<body>
    <div class="header">
        <div class="intro">
            <div class="container">
                <div class="intro__container">
                    <div class="intro__title">Today's schedule</div>
                    <p class="intro__time" id="currentDate"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="current-schedule">
        <div class="container">
            <div class="current-schedule__block">
                <div class="current-schedule-block__info-box">
                    <p class="info-box__time">14:50<br>16:20</p>
                    <div class="info-box__class-teacher closer">
                        <p class="info-box__info">Облачные вычисления</p>
                        <p class="info-box__info small">Касымжанов С.С.</p>
                    </div>
                    <p class="info-box__time">212</p>
                </div>

                <div class="current-schedule-block__info-box">
                    <p class="info-box__time">16:30<br>18:00</p>
                    <div class="info-box__class-teacher closer">
                        <p class="info-box__info">База данных</p>
                        <p class="info-box__info small">Касымжанов С.С.</p>
                    </div>
                    <p class="info-box__time">312</p>
                </div>

                <div class="current-schedule-block__info-box">
                    <p class="info-box__time">18:10<br>19:30</p>
                    <div class="info-box__class-teacher closer">
                        <p class="info-box__info">Физическая культура</p>
                        <p class="info-box__info small">Касымжанов С.С.</p>
                    </div>
                    <p class="info-box__time">S/H</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="agenda.js"></script>
</html>
